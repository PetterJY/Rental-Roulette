<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rental Roulette Home Page</title>
	<link rel="stylesheet" href="../../resources/css/index.css">
	<link rel="stylesheet" href="../../resources/css/Header.css">
	<link rel="stylesheet" href="../../resources/css/Footer.css">
</head>

<body>
<div id="wrapper">
	<header>
		<div class="top-header">
			<img src="../../resources/images/logo.png" id="logo-image">
			<nav class="nav-bar">
				<img src="../../resources/images/login.png" id="login-image">
				<button id="login-create">Login|Register</button>
			</nav>
		</div>
	</header>
	
	<main id="content">
		<section id="styledContainer">
			<section id="pickup" class="pickup-dropoff">
				<label for="styledContainer" class="pickup-dropoff-text">Pickup</label>
				<div class="date-time-picker">
					<div class="date-time-picker-content">
						<div class="date-picker-content">
							<button class="date-picker-button"></button>
							<img src="../../resources/images/calendar.png" class="calendar-image">
							<p>11. Feb</p>
						</div>
						<div class="divider"></div>
						<div class="time-picker-content">
							<button class="time-picker-button"></button>
							<p>12:30</p>
						</div>
					</div>
				</div>
			</section>
			<section id="dropoff" class="pickup-dropoff">
				<label for="styledContainer" class="pickup-dropoff-text">Dropoff</label>
				<div class="date-time-picker">
					<div class="date-time-picker-content">
						<div class="date-picker-content">
							<button class="date-picker-button"></button>
							<img src="../../resources/images/calendar.png" class="calendar-image">
							<p>11. Feb</p>
						</div>
						<div class="divider"></div>
						<div class="time-picker-content">
							<button class="time-picker-button"></button>
							<p>12:30</p>
						</div>
					</div>
				</div>
			</section>
			<div class="show-cars">
				<button class="show-cars-button">
					Show cars
				</button>
			</div>
		</section>
	</main>
	
	<footer>
		<section id="contact">
			<h3>Contact</h3>
			<address>
				<ul class="footer-item">
					<li><a href="mailto:Ålesund@rental.com">Ålesund@rental.com</a></li>
				</ul>
			</address>
		</section>
		
		<nav id="links">
			<h3>Links</h3>
			<ul class="footer-item">
				<li><a href="https://github.com/">GitHub</a></li>
			</ul>
		</nav>
		
		<section id="creators">
			<h3>Creators</h3>
			<ul class="footer-item">
				<li>Mathias Løvnes</li>
				<li>Marcus Skaue</li>
				<li>Petter Ytterdahl</li>
			</ul>
		</section>
	</footer>
	<p class="trademark">© Ålesund Rental 2025</p>
</div>
</body>
</html>
