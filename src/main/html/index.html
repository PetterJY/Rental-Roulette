<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rental Roulette Home Page</title>
	<link rel="stylesheet" href="../../resources/css/index.css">
	<link rel="stylesheet" href="../../resources/css/Header.css">
	<link rel="stylesheet" href="../../resources/css/Footer.css">
</head>

<body>
	<div id="wrapper">
		<header class="header">
			<section class="top-header">
				<img src="../../resources/images/logo.png" id="logo-image">
				<nav class="nav-bar">
					<img src="../../resources/images/login.png" id="login-image">
					<button id="login-create">Login|Register</button>
				</nav>
			</section>
			<hr id="separation-line"></hr>
		</header>
		<div id="content">
			<div id="styledContainer">
				<section class="pickup-dropoff">
					<label for="styledContainer" class="pickup-dropoff-text">Pickup</label>
					<section class="date-time-picker">
						<section class="date-time-picker-content">
							<section class="date-picker-content">
								<img src="../../resources/images/calendar.png" class="calendar-image">
								<p>10. Feb</p>
							</section>
							<div class="divider"></div>
							<section class="time-picker-content">
								<p>12:30</p>
							</section>
						</section>
					</section>
				</section>
				<section class="pickup-dropoff">
					<label for="styledContainer" class="pickup-dropoff-text">Dropoff</label>
					<section class="date-time-picker">
						<section class="date-time-picker-content">
							<section class="date-picker-content">
								<img src="../../resources/images/calendar.png" class="calendar-image">
								<p>10. Feb</p>
							</section>
							<div class="divider"></div>
							<section class="time-picker-content">
								<p>12:30</p>
							</section>
						</section>
					</section>
				</section>
				<section class="show-cars">
					<button class="show-cars-button">
						Show cars
					</button>
				</section>
			</div>
		</div>
	</div>
		<footer>
			<section id="contact">
			<label class="title">
				Contact
			</label>
				<ul class="footer-item">
					<li>Ålesund@rental.com</li>
				</ul>
			</section>
			<section id="links">
				<label class="title">
					Links
				</label>
				<ul class="footer-item">
					<li>GitHub</li>
				</ul>
				</section>
			<section id="creators">
				<label class="title">
					Creators
					<ul class="footer-item">
						<li>Mathias Løvnes</li>
						<li>Marcus Skaue</li>
						<li>Petter Ytterdahl</li>
					</ul>
			</section>
		</footer>
</body>
</html>
