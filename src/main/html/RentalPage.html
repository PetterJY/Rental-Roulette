<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rental Page</title>
    <link rel="stylesheet" href="../../resources/css/RentalPage.css">
    <link rel="stylesheet" href="../../resources/css/Header.css">
    <link rel="stylesheet" href="../../resources/css/Footer.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="../../main/js/renderTemplates.js" defer></script>
</head>

<body>
  <header class="header">
    <header class="top-header">
      <img src="../../resources/images/logo.png" id="logo-image">
      <nav class="nav-bar">
        <img src="../../resources/images/login.png" id="login-image">
        <button id="login-create">Login|Register</button>
      </nav>
    </header>
  </header>

  <nav class="sort-bar">
    <label>
      <select name="Sort" class="sort-button">
        <option value="Sort By">Sort By</option>
        <option value="price">Price</option>
        <option value="alphabet">Alphabet</option>
      </select>
    
      <select name="Car Type" class="sort-button">
        <option value="Car Type">Car Type</option>
        <option value="volvo">Volvo</option>
        <option value="mercedes">Mercedes</option>
      </select>
      <select name="Transmission Type" class="sort-button">
        <option value="Transmission Type">Transmission Type</option>
        <option value="automatic">Automatic</option>
        <option value="manual">Manual</option>
      </select>
      <select name="Passengers"class="sort-button">
        <option value="Passengers">Passengers</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </label>
  </nav>
    
  <main class="main-body">
    <main class="complete-section">
      <article class="triple-section">
        <!-- Handlebars template will be rendered here -->
      </article>
      <article class="triple-section">
        <article class="car-display"></article>
        <article class="car-display"></article>
        <article class="car-display"></article>
      </article>
    </main>
    
    <footer class="footer">
      <div></div>
    </footer>
  </main>

  <script id="car-display-template" type="text/x-handlebars-template">
    <article class="car-display">
      <section class="top-section">
        <h2 class="car-name">{{car-name}}</h2>
        <article class="car-tag">{{car-tag}}</article>
      </section>
      <aside class="passenger-tag">
        <img id="passenger-image" src="../../resources/images/passenger.png">
        <h2 class="passenger-count">{{passenger-count}}</h2>
      </aside>
      <figure class="car-image-wrapper">
        <img id="car-image" src="../../resources/images/car.png">
      </figure>
      <section class="bottom-section">
        <h2 class="rental-place">{{rental-place}}</h2>
        <section class="price-section">
          <h2 id="price-day">{{price-day}}</h2>
          <h2 id="price-total">{{price-total}}</h2>
        </section>
      </section>
    </article>
  </script>
</body>
</html>
