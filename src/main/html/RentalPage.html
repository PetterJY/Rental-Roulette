<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rental Page</title>
    <link rel="stylesheet" href="../../resources/css/RentalPage.css">
    <link rel="stylesheet" href="../../resources/css/Header.css">
</head>

<body>
  <header class="header">
    <section class="top-header">
      <img src="../../resources/images/logo.png" id="logo-image">
      <nav class="nav-bar">
        <img src="../../resources/images/login.png" id="login-image">
        <button id="login-create">Login|Register</button>
      </nav>
    </section>
    <hr id="separation-line"></hr>
  </header>

  <div class="sort-bar">
    <label>
      <select name="Sort" class="sort-button">
        <option value="Sort By">Sort By</option>
        <option value="price">Price</option>
        <option value="alphabet">Alphabet</option>
      </select>
    
      <select name="Car Type" class="sort-button">
        <option value="Car Type">Car Type</option>
        <option value="volvo">Volvo</option>
        <option value="mercedes">Mercedes</option>
      </select>
      <select name="Transmission Type" class="sort-button">
        <option value="Transmission Type">Transmission Type</option>
        <option value="automatic">Automatic</option>
        <option value="manual">Manual</option>
      </select>
      <select name="Passengers"class="sort-button">
        <option value="Passengers">Passengers</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </label>
  </div>

  <main class="main-body">
    <section class="complete-section">
      <section class="triple-section">
        <section class="rectangle-display">
          <div class="passenger-container">
            <img id="passenger-image" src="../../resources/images/passenger.png">
            <div class="passenger-count">5</div>
          </div>
          <img id="car-image" src="../../resources/images/car.png">
          <section class="bottom-display">
            <div class="rental-place"></div>
            <section>
              <div class="price-day"></div>
              <div class="price-total"></div>
            </section>
          </section>
        </section>
        <section class="rectangle-display"></section>
        <section class="rectangle-display"></section>
      </section>
      <section class="triple-section">
        <section class="rectangle-display"></section>
        <section class="rectangle-display"></section>
        <section class="rectangle-display"></section>
      </section>
    </section>
  </main>
</body>
</html>
